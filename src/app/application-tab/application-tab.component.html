<table class="table">
        <tr>
            <th>Name</th>
            <th>Url</th>
            <th>Claim</th>
            <th colspan="2">Actions</th>
        </tr>
        <tr *ngFor="let application of applications">
            <td>{{application.name}}</td>
            <td>{{application.url}}</td>
            <td>{{application.claim}}</td>
            <td><div class="edit"></div></td>
            <td><div class="delete"></div></td>
        </tr>
</table>
